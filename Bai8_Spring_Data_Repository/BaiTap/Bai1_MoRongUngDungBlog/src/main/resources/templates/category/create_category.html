<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Category</title>
</head>
<body>
<h1>Add new category</h1>
<form th:action="@{/create_category}" th:object="${category}" th:method="POST" >
    <table>
        <tr>
            <td>Category name:</td>
            <td><input type="text" th:field="*{categoryName}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
