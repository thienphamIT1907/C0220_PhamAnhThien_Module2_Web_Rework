<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Furama Resort - Cập nhật dịch vụ</title>

    <!-- Icons font CSS-->
    <link href="/form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/form/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/form/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Form cập nhật dịch vụ</h2>
                <form method="POST" th:object="${dichVuSua}">
                    <input type="hidden" th:field="*{idDichVu}">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Tên dịch vụ</label>
                                <input class="input--style-4" type="text" th:field="*{tenDichVu}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Diện tích sử dụng</label>
                                <input class="input--style-4" type="text" th:field="*{dienTichSuDung}">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Chi phí thuê</label>
                                <input class="input--style-4" type="text" th:field="*{chiPhiThue}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Số người tối đa</label>
                                <input class="input--style-4" type="text" th:field="*{soNguoiToiDa}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Tiêu chuẩn phòng</label>
                                <input class="input--style-4" type="text" th:field="*{tieuChuanPhong}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Mô tả tiện nghi khác</label>
                                <input class="input--style-4" type="text" th:field="*{moTaTienNghiKhac}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Diện tích hồ bơi</label>
                                <input class="input--style-4" type="text" th:field="*{dienTichHoBoi}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Số tầng</label>
                                <input class="input--style-4" type="text" th:field="*{soTang}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Trạng thái</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select th:field="*{trangThai}">
                                        <option th:value="1" th:text="Còn"></option>
                                        <option th:value="0" th:text="Hết"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Mã DV</label>
                                <input class="input--style-4" type="text" th:field="*{maDichVu}">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">Loại dịch vụ</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select th:field="*{loaiDichVu.idLoaiDichVu}">
                                <option th:each="loai: ${listLoaiDichVu}"
                                        th:value="${loai.idLoaiDichVu}"
                                        th:text="${loai.tenLoaiDichVu}">
                                </option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">Kiểu thuê</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select th:field="*{kieuThue.idKieuThue}">
                                <option th:each="kieu: ${listKieuThue}"
                                        th:value="${kieu.idKieuThue}"
                                        th:text="${kieu.tenKieuThue}">
                                </option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Cập nhật</button>
                        <a th:href="@{/dich-vu/danh-sach}" class="btn btn-info" role="button"
                           aria-pressed="true" style="text-decoration: none; color: #0c5460">Huỷ bỏ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="/form/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/form/vendor/select2/select2.min.js"></script>
<script src="/form/vendor/datepicker/moment.min.js"></script>
<script src="/form/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/form/js/global.js"></script>

</body>
</html>
