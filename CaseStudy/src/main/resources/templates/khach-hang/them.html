<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Furama Resort - Đăng kí khách hàng</title>

    <!-- Icons font CSS-->
    <link href="/form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/form/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/form/css/main.css" rel="stylesheet" media="all">

    <style th:fragment="span-error">
        span {
            color: #e25d5d;
        }
    </style>
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Form đăng kí khách hàng</h2>
                <form method="POST" th:object="${khachHang}">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Họ tên</label>
                                <input class="input--style-4" type="text" th:field="*{hoTen}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{hoTen}"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Ngày sinh</label>
                                <input class="input--style-4" type="text" th:field="*{ngaySinh}">
                                <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Giới tính</label>
                                <span th:if="${#fields.hasErrors()}" th:errors="*{gioiTinh}"></span>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">
                                        <input type="radio" checked="checked" th:field="*{gioiTinh}" th:value="Nam">
                                        <label th:for="${#ids.prev('gioiTinh')}">Nam</label>
                                        <span class="checkmark"></span>
                                    </label>
                                    <span></span>
                                    <label class="radio-container">
                                        <input type="radio" th:field="*{gioiTinh}" th:value="Nữ">
                                        <label th:for="${#ids.prev('gioiTinh')}">Nữ</label>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Số CMND</label>
                                <input class="input--style-4" type="text" th:field="*{soCmnd}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{soCmnd}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Số điện thoại</label>
                                <input class="input--style-4" type="text" th:field="*{soDienThoai}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{soDienThoai}"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="text" th:field="*{email}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{email}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Địa chỉ</label>
                                <input class="input--style-4" type="text" th:field="*{diaChi}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{diaChi}"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Mã khách hàng</label>
                                <input class="input--style-4" type="text" th:field="*{maKhachHang}">
                                <span th:if="${#fields.hasErrors()}" th:errors="*{maKhachHang}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">Loại khách hàng</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select th:field="*{loaiKhachHang.idLoaiKhachHang}">
                                <option th:each="loai: ${listLoaiKhachHang}"
                                        th:value="${loai.idLoaiKhachHang}"
                                        th:text="${loai.tenLoaiKhachHang}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors()}" th:errors="*{loaiKhachHang}"></span>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Đăng kí</button>
                        <a th:href="@{/khach-hang/danh-sach}" class="btn btn-info" role="button"
                           aria-pressed="true" style="text-decoration: none; color: #0c5460">Huỷ bỏ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="/form/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/form/vendor/select2/select2.min.js"></script>
<script src="/form/vendor/datepicker/moment.min.js"></script>
<script src="/form/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/form/js/global.js"></script>

</body>

</html>
<!-- end document-->
