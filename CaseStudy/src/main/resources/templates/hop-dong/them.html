<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Furama Resort - Đăng kí hợp đồng</title>

    <!-- Icons font CSS-->
    <link href="/form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/form/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/form/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Form đăng kí hợp đồng</h2>
                <form method="POST" th:object="${hopDong}">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Ngày bắt đầu</label>
                                <input class="input--style-4" type="text" th:field="*{ngayBatDau}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Ngày kết thúc</label>
                                <input class="input--style-4" type="text" th:field="*{ngayKetThuc}">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Nhân viên</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select th:field="*{nhanVien.idNhanVien}">
                                        <option th:each="nv: ${listNhanVien}"
                                                th:value="${nv.idNhanVien}"
                                                th:text="${nv.hoTen}">
                                        </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Khách hàng</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select th:field="*{khachHang.idKhachHang}">
                                        <option th:each="kh: ${listKhachHang}"
                                                th:value="${kh.idKhachHang}"
                                                th:text="${kh.hoTen}">
                                        </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Dịch vụ</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select th:field="*{dichVu.idDichVu}">
                                        <option th:each="dv: ${listDichVu}"
                                                th:value="${dv.idDichVu}"
                                                th:text="${dv.tenDichVu}">
                                        </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Tiền cọc</label>
                                <input class="input--style-4" type="text" th:field="*{tienCoc}">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Tổng thanh toán</label>
                                <input class="input--style-4" type="text" th:field="*{tongThanhToan}">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Đăng kí</button>
                        <a th:href="@{/hop-dong/danh-sach}" class="btn btn-info" role="button"
                           aria-pressed="true" style="text-decoration: none; color: #0c5460">Huỷ bỏ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="/form/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/form/vendor/select2/select2.min.js"></script>
<script src="/form/vendor/datepicker/moment.min.js"></script>
<script src="/form/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/form/js/global.js"></script>

</body>
</html>
